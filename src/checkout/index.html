<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="start-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <section class="checkout-form">
        <form>
          <div>
            <label for="fname">First Name: </label>
            <input type="text" id="fname" name="fname" required />
            <label for="lname">Last Name: </label>
            <input type="text" id="lname" name="lname" required />
          </div>
          <div>
            <label for="address">Address: </label>
            <input type="text" id="address" name="address>" required />
            <label for="city">City: </label>
            <input type="text" id="city" name="city" required />
            <label for="state">State: </label>
            <input type="text" id="state" name="state" required />
            <label for="zip">Zip Code: </label>
            <input type="text" id="zip" name="zip" required />
          </div>
          <div>
            <label for="cc">Credit Card Number: </label>
            <input type="text" id="cc" name="cc" required />
            <label for="ccdate">Expiration Date: </label>
            <input type="month" id="ccdate" name="ccdate" required />
            <label for="security">Security Code: </label>
            <input type="text" id="security" name="security" required />
          </div>
          <button type="submit" id="checkoutSubmit">Checkout</button>
        </form>
      </section>
      <section class="orderSummary">
        <p>Subtotal: <span id="subtotal"></span></p>
        <p>Tax: <span id="tax"></span></p>
        <p>Shipping Estimate: <span id="shipping"></span></p>
        <p>Order Total: <span id="order-total"></span></p>
      </section>
    </main>

    <footer id="end-footer"></footer>
  </body>
</html>
